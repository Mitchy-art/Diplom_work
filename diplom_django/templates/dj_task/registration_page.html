<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css_pack/styles.css' %}"/>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        <p>
        <label for="username">Введите свое имя:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        </p><p>
        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required>
        </p><p>
        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>
        </p><p>
        <label for="age">Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="3" required>
        </p><p>
        <label for="email">Введите свою почту:</label>
        <input type="text" id="email" name="email" maxlength="50" required>
        </p><p>
        <button type="submit">Зарегистрироваться</button>
        </p>
        <button type="button"><a href="http://127.0.0.1:8000/main_page/">Вернуться обратно</a></button>
    </form>
    {% if info %}
    <h1>{{info.erorr}}</h1>
    {% endif %}
</body>
</html>
